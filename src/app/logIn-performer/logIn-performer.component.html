<main>
  <header>
    <h1 id="title">Вход в систему</h1>
  </header>
  <section>
    <form id="survey-form" (submit)="loginPerformer()">
      <div class="form-group">
        <label for="login">Логин</label>
        <input type="text" class="form-control" placeholder="Введите логин" class="form-control" id="login" name="login" required [(ngModel)]="login" />
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" class="form-control" placeholder="Введите пароль" class="form-control" id="password" name="password" [(ngModel)]="password" />
      </div>
      <div class="form-group">
        <button type="submit" id="submit" class="submit">Войти</button>
      </div>
    </form>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </section>
</main>
